<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Asistente</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/11.0.0/sanitize.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.3.5/tailwind.min.css" />
	<link rel="stylesheet" href="asistente.css"/>

</head>
<body class="bg-gray-900">
	<div class="container mx-auto my-4 p-4 shadow bg-white rounded max-w-md">
		<div class="font-bold text-xl mb-2">Asistente: <span id="lbl-nombre" class="mb-2"></span></div>

		<div id="caja-nombre" class="flex">
			<input type="text" class="border p-2 flex-grow" id="txt-nombre" placeholder="Nombre de usuario" maxlength="63">
			<button type="button" class="border bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 flex-none" id="btn-asignar">Ingresar</button>
		</div>

		<div id="caja-mensaje" class="oculto">
			<textarea name="mensaje" class="border p-2 w-full" id="txt-mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
			<button type="button" class="border bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4" id="btn-enviar">Enviar</button>

		</div>

		<div id="caja-respuesta" class="oculto">
			<p class="mb-2">Mensaje Enviado</p>
			<button type="button" class="border bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4" id="btn-volver">Volver</button>
		</div>
	</div>
	<p class="text-center text-gray-500 text-xs">
		&copy;2020 Stringnet.
	</p>

	<script src="https://polyfill.io/v3/polyfill.min.js?features=setImmediate%2Cdefault%2Ces2015%2Ces2016%2Ces2017%2Ces2018%2Ces2019%2Ces5%2Ces6%2Ces7"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
	<script src="asistente.js" defer></script>
</body>
</html>
