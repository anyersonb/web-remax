    <script>
        (function() {
            var head = document.head;
            var script;
            function setupPlayer(w, h) {
                if (script) return;
                script = document.createElement('script');
                script.async = 1;
                script.src = "https://content.jwplatform.com/players/I8p2r25j-9dpQ2vOp.js";
                head.appendChild(script);
                if (w && h) {
                    var interval = setInterval(function() {
                        var jwplayer = window.jwplayer;
                        if (jwplayer && jwplayer('botr_I8p2r25j_9dpQ2vOp_div')) {
                            clearInterval(interval);
                            jwplayer('botr_I8p2r25j_9dpQ2vOp_div').on('ready', function(){this.resize(w, h);});
                        }
                    }, 100);
                }
            }
            function setMeta(name, value) {
                var meta = window.document.querySelector('meta[property="' + name + '"]');
                if (!meta) {
                    meta = document.createElement('meta');
                    meta.setAttribute('property', name);
                    head.appendChild(meta);
                }
                meta.setAttribute('content', value);
            }
            if (window === window.top) {

                document.getElementById("description").style.display = "block";
                document.body.style.width = "100%";
                document.body.style.overflow = "visible";
                setupPlayer();
            } else {
                var w = 0;
                var h = 0;
                /** Used to pass play/pause messages parent iframe via postMessage **/
                window.addEventListener("message", function(evt) {
                    var player = window.jwplayer ? window.jwplayer('botr_I8p2r25j_9dpQ2vOp_div') : null;
                    switch (evt.data) {
                        case "play" && player:
                            player.play();
                            break;
                        case "pause" && player:
                            player.pause();
                            break;
                        default:
                            if (evt.data.type && evt.data.type === 'page-meta' && !script) {
                                setMeta('og:description', evt.data.description);
                                setMeta('og:title', evt.data.title);
                                setupPlayer(w, h);
                            }
                    }
                });
                window.addEventListener('load', function() {
                    setTimeout(function() {setupPlayer(w, h);}, 100);
                });
            }
        }());
    </script>
